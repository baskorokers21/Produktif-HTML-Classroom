<!DOCTYPE html>
<html>
<head>
	<title>Judul HTML</title>
</head>
<body>
	<h1 align="center"> Heading 1 </h1>
	<h2 align="center"> heading 2 </h2>
	<h3 align="center"> Heading 3 </h3>
	<h4 align="center"> Heading 4 </h4>
	<h5 align="center"> Heading 5 </h5>
	<h6 align="center"> heading 6 </h6>

	<hr><!-- hr utk membuat garis horizontal -->

	<p>Ini adalah paragraf</p><!-- p utk paragraf -->

	<!-- br utk membuat garis baru -->
	<b align="center">ini huruf tebal</b>
	<br>
	<i>ini huruf miring</i>
	<br>
	<u>ini untuk garis bawah</u>
	<br>
	<mark>ini text highlight</mark>
	<br>
	<del>ini tulisan tercoret</del>
</html>
