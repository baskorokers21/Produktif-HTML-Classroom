<!DOCTYPE html>
<html>
<head>
	<title>Tabel Rowspan</title>
</head>
<body>
	<table width="50%" border="1" cellpadding="5px" style="border-collapse:collapse;">
		<thead>
			<tr>
			<th width="30%">Nama Mata Pelajaran</th><!-- kolom ini berukuran 30% dari tabel -->
				<th width="70%">Materi</th><!-- kolom ini berukuran 70% dari tabel -->
			</tr>
		</thead>
		<tbody>
			<!-- data pemrograman dasar -->
			<tr>
				<td rowspan="4">Pemrograman Dasar</td>
				<td>flowchart</td>
			</tr>
			<tr>
				<td>variable dan tipe data</td>
			</tr>
			<tr>
				<td>loooping</td>
			</tr>
			<tr>
				<td>array</td>
			</tr>
			<!-- data basis data -->
			<tr>
				<td rowspan="3">basis data</td>
				<td>data manipulation lenguage</td>
			</tr>
			<tr>
				<td>data manipulation lenguage</td>
			</tr>
			<tr>
				<td>entity relationship diagram</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
