<!DOCTYPE html>
<html>
<head>
	<title>Membuat Format Text</title>
</head>
<body>
	<h2>Latihan membuat format text</h2>
	<ul>
		<li>
			<b>ini adalah format tebal</b>
		</li>

		<li>
			<i>ini adalah format miring</i>
		</li>

		<li>
			<u>ini adalah format garis bawah</u>
		</li>

		<li><!-- format superscript text -->
			ini adalah format pangkat x<sup>2</sup> + y <sup>3</sup> = 15
		</li>

		<li><!-- format sub script -->
			H<sub>2</sub>O<sub>3</sub>
		</li>

		<li>
			<mark>ini format highlight</mark>
		</li>

		<li>
			<del>ini format coret</del>
		</li>
	</ul>
</body>
</html>
